<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo20/style20.css">
    <title>Exemplo</title>
</head>
<body>
    <section id="formulario">
    
  <form method="POST" name="cadastro">
      <fieldset>
          <legend>Cadastro de Usuário</legend>

      <label for="nomeUsu">Nome</label>
      <input type="text" required placeholder="Digite seu nome" class="txt" id= "nomeUsu" name="nomeUsu" value="">
      <label for="sobrenomeUsu"> Sobrenome</label>
      <input type="text" class="txt" id= "sobrenomeUsu" name="sobrenomeUsu" value="">
      <label for="datanascUsu"> Data de Nascimento </label>
      <input type="text" class="txt"  id= "datanascUsu" name="datanascUsu" value="">
      
    </fieldset>

    <fieldset>
        <legend>Sexo</legend>
        <label> Masculino</label>
        <input type="radio" name="genero" value="M">
        <label> Feminino</label>
        <input type="radio" name="genero" value="F">
    </fieldset>

    <fieldset>
        <legend>Formação Acadêmica</legend>
        <label for="graduação"> Graduação</label>
        <input type="checkbox" id= graduação name="graduação" value="graduação">
        <label for="mestrado"> Mestrado</label>
        <input type="checkbox" id="mestrado" name="mestrado" value="mestrado">
        <label for="doutorado"> Doutorado</label>
        <input type="checkbox" id= "doutorado" name="doutorado" value="doutorado">
    </fieldset>
    <fieldset>

    <select>
        <option value="">Selecione</option>
        <option value="quimica">Química</option>
        <option value="fisica">Física</option>
        <option value="mamtematica">Matemática</option>
        
    </select>
</fieldset>

<fieldset>
    
    <label for="edição"> Texto Informado pelo Candidato</label>
    <textarea id="edição" cols="80" rows="10"></textarea>

</fieldset>
<input type="submit" name="enviarDados" value="ENVIAR">
  </form>
</section>

</body>
</html>
