<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilo2/style2.css">
    <script type="module" src="script/script.js"></script>
    <title>*Desafio 2*</title>
</head>
<body>
    <header>
        <div id="nome">
            <h1>ME ACHA!</h1>
            <h2>ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP</h2>
        </div>

    </header>
    <main>
        <div id="logo">
            <span class="material-icons" id="icone">travel_explore</span>
        </div>
        <div id="formulario">
            <form method="POST" name="formulario">
                <label for="cep">Cep</label>
                <input type="text" class="txt" id="cep" name="cep" value="">
                <label for="rua">Rua</label>
                <input type="text" class="txt" id="logradouro" name="rua" value="" disabled>
                <label for="bairro">Bairro</label>
                <input type="text" class="txt" id="bairro" name="bairro" value="" disabled>
                <label for="cidade">Cidade</label>
                <input type="text" class="txt" id="localidade" name="cidade" value="" disabled>
                <label for="estado">Estado</label>
                <input type="text" class="txt" id="uf" name="estado" value="" disabled>
                <input type="button" name="buscar" id="buscar" value="BUSCAR">
            </form>
        </div>
    </main>
</body>
</html>
